<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickleball Instant Replay - iPad Full Screen</title>
  <style>
    /* Global Reset and Full-Screen Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    /* Full-screen video container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    /* Live video fills entire container */
    #liveVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    /* Overlaid, smaller controls */
    .controls {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      width: 80%;
      justify-content: center;
    }
    .controls button {
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 80px;
    }
    .controls button:hover {
      background: white;
      color: black;
    }
    #playButton {
      background: green;
    }
    /* Timeline for rally clips overlaid at bottom */
    .timeline {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 3;
      display: flex;
      overflow-x: auto;
      padding: 5px;
    }
    .timeline-item {
      margin-right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timeline-item video {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
    }
    .timeline-item span {
      font-size: 10px;
      color: white;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="liveVideo" autoplay playsinline muted></video>
    
    <div class="controls">
      <!-- User taps "Let’s Play" to begin camera access -->
      <button id="playButton" onclick="startGame()">Let’s Play</button>
      <button onclick="manualStart()">Start Rec</button>
      <button onclick="manualStop()">Stop Rec</button>
      <button onclick="stopGame()">Stop App</button>
    </div>
    
    <div class="timeline" id="timeline"></div>
  </div>
  
  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let rallyClips = [];
    let recording = false;
    const videoElement = document.getElementById("liveVideo");
    const playButton = document.getElementById("playButton");
    const timeline = document.getElementById("timeline");

    // Start live preview when user taps "Let’s Play"
    async function startLivePreview() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { frameRate: 120, facingMode: "environment" },
          audio: true
        });
        videoElement.srcObject = stream;
      } catch (error) {
        console.error("Error accessing camera/microphone:", error);
        alert("Camera and microphone access are required.");
      }
    }

    async function startGame() {
      if (!videoElement.srcObject) {
        await startLivePreview();
      }
      if (typeof MediaRecorder === "undefined") {
        alert("MediaRecorder not supported. Please use Safari on iOS.");
        return;
      }
      mediaRecorder = new MediaRecorder(videoElement.srcObject, { mimeType: "video/mp4" });
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = () => {
        if (recordedChunks.length > 0) {
          const blob = new Blob(recordedChunks, { type: "video/mp4" });
          const url = URL.createObjectURL(blob);
          const clip = { url: url, timestamp: new Date().toLocaleTimeString() };
          rallyClips.push(clip);
          updateTimeline();
          recordedChunks = [];
        }
      };
      playButton.style.background = "green"; // Initial state
      startVoiceRecognition(); // Attempt voice control
    }

    function startRecording() {
      if (!recording) {
        console.log("Recording started");
        recordedChunks = [];
        mediaRecorder.start();
        recording = true;
        playButton.style.background = "red";
      }
    }

    function stopRecording() {
      if (recording) {
        console.log("Recording stopped");
        mediaRecorder.stop();
        recording = false;
        playButton.style.background = "green";
      }
    }

    function stopGame() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        stopRecording();
      }
      if (videoElement.srcObject) {
        videoElement.srcObject.getTracks().forEach(track => track.stop());
      }
    }

    function updateTimeline() {
      timeline.innerHTML = "";
      rallyClips.forEach((clip, index) => {
        const div = document.createElement("div");
        div.className = "timeline-item";
        const thumb = document.createElement("video");
        thumb.src = clip.url;
        thumb.muted = true;
        thumb.playsInline = true;
        thumb.autoplay = true;
        thumb.loop = true;
        thumb.onclick = () => replayRally(clip.url, 1);
        const label = document.createElement("span");
        label.innerText = `Rally ${index + 1}`;
        div.appendChild(thumb);
        div.appendChild(label);
        timeline.appendChild(div);
      });
    }

    function replayRally(url, speed) {
      const replayVideo = document.createElement("video");
      replayVideo.src = url;
      replayVideo.controls = true;
      replayVideo.autoplay = true;
      replayVideo.style.position = "absolute";
      replayVideo.style.bottom = "0";
      replayVideo.style.width = "100%";
      replayVideo.playbackRate = speed;
      document.body.appendChild(replayVideo);
    }

    function startVoiceRecognition() {
      if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        console.log("Voice recognition not supported.");
        alert("Voice commands are not supported in Chrome on iPad. Use manual buttons.");
        return;
      }
      const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const speechRecognition = new Recognition();
      speechRecognition.continuous = true;
      speechRecognition.lang = "en-US";
      speechRecognition.onresult = (event) => {
        const lastTranscript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        console.log("Heard:", lastTranscript);
        if (lastTranscript === "start") {
          console.log("Voice command: Starting recording...");
          startRecording();
        } else if (lastTranscript === "stop") {
          console.log("Voice command: Stopping recording...");
          stopRecording();
        }
      };
      speechRecognition.onerror = (event) => {
        console.log("Speech recognition error:", event.error);
      };
      speechRecognition.start();
    }

    function manualStart() {
      startRecording();
    }

    function manualStop() {
      stopRecording();
    }
  </script>
</body>
</html>
