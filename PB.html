<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickleball Instant Replay - iPad Full Screen</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
  <style>
    /* Reset and full-screen layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    /* Video container fills entire viewport */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    /* Live video covers the container */
    #liveVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    /* Overlaid, smaller controls */
    .controls {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      width: 80%;
      justify-content: center;
    }
    .controls button {
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 80px;
    }
    .controls button:hover {
      background: white;
      color: black;
    }
    #playButton {
      background: green;
    }
    /* Mute toggle button style */
    #muteToggleButton {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid white;
      border-radius: 6px;
    }
    /* Responsive timeline at bottom */
    .timeline {
      position: absolute;
      bottom: 5%;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 5px;
    }
    .timeline-item {
      margin: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timeline-item video {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
    }
    .timeline-item span {
      font-size: 10px;
      color: white;
      margin-top: 4px;
    }
    /* Replay overlay styles */
    #replayOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #replayOverlay video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .replay-controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 11;
    }
    .replay-controls button {
      padding: 8px 12px;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .replay-controls button:hover {
      background: white;
      color: black;
    }
    #backButton, #shareButton {
      position: absolute;
      top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      z-index: 11;
    }
    #backButton {
      left: 20px;
    }
    #shareButton {
      right: 20px;
    }
  </style>
</head>
<body>
  <!-- Firebase Configuration -->
  <script>
    // Replace with your own Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyCunssONBCjlKuNzwScq0HYCRB0upbL7xA",
  authDomain: "pb01-6dc9b.firebaseapp.com",
  projectId: "pb01-6dc9b",
  storageBucket: "pb01-6dc9b.firebasestorage.app",
  messagingSenderId: "451766893674",
  appId: "1:451766893674:web:4526c5aba2c5ff86955e13",
  measurementId: "G-Y22H853R18"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
  </script>

  <div class="video-container">
    <video id="liveVideo" autoplay playsinline muted webkit-playsinline></video>
    
    <div class="controls">
      <!-- "Let's Play" triggers camera access; disabled after activation -->
      <button id="playButton" onclick="startGame()">Letâ€™s Play</button>
      <button onclick="manualStart()">Start Rec</button>
      <button onclick="manualStop()">Stop Rec</button>
      <button onclick="stopGame()">End Session</button>
      <button id="toggleCameraButton" onclick="toggleCamera()">Toggle Camera</button>
      <button id="muteToggleButton" onclick="toggleMute()">ðŸ”‡</button>
    </div>
    
    <div class="timeline" id="timeline"></div>
  </div>
  
  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let rallyClips = [];
    let recording = false;
    // Default facing mode: back camera ("environment")
    let currentFacingMode = "environment";
    const videoElement = document.getElementById("liveVideo");
    const playButton = document.getElementById("playButton");
    const timeline = document.getElementById("timeline");
    const muteToggleButton = document.getElementById("muteToggleButton");

    async function startLivePreview() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { frameRate: { ideal: 120 }, facingMode: currentFacingMode },
          audio: true
        });
        console.log("Camera stream acquired.");
        videoElement.srcObject = stream;
        videoElement.muted = true; // Start live video muted
      } catch (error) {
        console.error("getUserMedia error:", error);
        alert("Unable to access camera/microphone. Check your device settings.");
      }
    }

    async function startGame() {
      if (videoElement.srcObject) {
        playButton.disabled = true;
        return;
      }
      await startLivePreview();
      if (typeof MediaRecorder === "undefined") {
        alert("MediaRecorder not supported. Please use Safari on iOS.");
        return;
      }
      try {
        mediaRecorder = new MediaRecorder(videoElement.srcObject, { mimeType: "video/mp4" });
      } catch (e) {
        console.error("MediaRecorder init error:", e);
        alert("Failed to initialize recording. Your device may not support this feature.");
        return;
      }
      mediaRecorder.ondataavailable = (event) => {
        if (event.data && event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = async () => {
        if (recordedChunks.length > 0) {
          const blob = new Blob(recordedChunks, { type: "video/mp4" });
          // Upload the rally clip to Firebase Storage
          const url = await uploadToFirebase(blob);
          const clip = { url: url, timestamp: new Date().toLocaleTimeString() };
          rallyClips.push(clip);
          updateTimeline();
          recordedChunks = [];
        }
      };
      playButton.style.background = "green";
      playButton.disabled = true;
      startVoiceRecognition();
    }

    function startRecording() {
      if (!recording && mediaRecorder) {
        console.log("Recording started");
        recordedChunks = [];
        mediaRecorder.start();
        recording = true;
        playButton.style.background = "red";
      }
    }

    function stopRecording() {
      if (recording && mediaRecorder) {
        console.log("Recording stopped");
        mediaRecorder.stop();
        recording = false;
        playButton.style.background = "green";
      }
    }

    function stopGame() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        stopRecording();
      }
      if (videoElement.srcObject) {
        videoElement.srcObject.getTracks().forEach(track => track.stop());
      }
    }

    async function uploadToFirebase(blob) {
      try {
        const storageRef = storage.ref();
        // Create a unique filename using timestamp
        const fileRef = storageRef.child('rallies/rally-' + Date.now() + '.mp4');
        // Upload the file
        const snapshot = await fileRef.put(blob);
        // Get the download URL
        const downloadURL = await snapshot.ref.getDownloadURL();
        console.log("Uploaded clip available at:", downloadURL);
        return downloadURL;
      } catch (error) {
        console.error("Upload error:", error);
        alert("Error uploading clip to cloud storage.");
      }
    }

    function updateTimeline() {
      timeline.innerHTML = "";
      rallyClips.forEach((clip, index) => {
        const div = document.createElement("div");
        div.className = "timeline-item";
        const thumb = document.createElement("video");
        thumb.src = clip.url;
        thumb.muted = true;
        thumb.playsInline = true;
        thumb.autoplay = true;
        thumb.loop = true;
        thumb.onclick = () => replayRally(clip.url);
        const label = document.createElement("span");
        label.innerText = `Rally ${index + 1}`;
        div.appendChild(thumb);
        div.appendChild(label);
        timeline.appendChild(div);
      });
    }

    function replayRally(url) {
      const overlay = document.createElement("div");
      overlay.id = "replayOverlay";
      
      // Back button to return to live view; resumes live video playback
      const backButton = document.createElement("button");
      backButton.id = "backButton";
      backButton.innerText = "Back";
      backButton.onclick = () => {
        document.body.removeChild(overlay);
        videoElement.play();
      };
      
      // Share button to export/share the rally clip
      const shareButton = document.createElement("button");
      shareButton.id = "shareButton";
      shareButton.innerText = "Share";
      shareButton.onclick = () => shareClip(url);
      
      // Replay video element
      const replayVideo = document.createElement("video");
      replayVideo.src = url;
      replayVideo.controls = true;
      replayVideo.autoplay = true;
      replayVideo.style.width = "100%";
      replayVideo.style.height = "100%";
      replayVideo.style.objectFit = "contain";
      replayVideo.muted = true; // Start replay muted
      
      // Replay controls for playback speed
      const replayControls = document.createElement("div");
      replayControls.className = "replay-controls";
      const speeds = [
        { label: "0.25x", value: 0.25 },
        { label: "0.5x", value: 0.5 },
        { label: "1.0x", value: 1.0 }
      ];
      speeds.forEach(speedOption => {
        const btn = document.createElement("button");
        btn.innerText = speedOption.label;
        btn.onclick = () => {
          replayVideo.playbackRate = speedOption.value;
        };
        replayControls.appendChild(btn);
      });
      
      // Mute toggle for replay video
      const replayMuteBtn = document.createElement("button");
      replayMuteBtn.innerText = "ðŸ”‡";
      replayMuteBtn.onclick = () => {
        replayVideo.muted = !replayVideo.muted;
        replayMuteBtn.innerText = replayVideo.muted ? "ðŸ”‡" : "ðŸ”Š";
      };
      
      overlay.appendChild(replayVideo);
      overlay.appendChild(replayControls);
      overlay.appendChild(replayMuteBtn);
      overlay.appendChild(backButton);
      overlay.appendChild(shareButton);
      document.body.appendChild(overlay);
    }

    async function shareClip(url) {
      if (navigator.share) {
        try {
          // Fetch the file from URL and convert to blob
          const response = await fetch(url);
          const blob = await response.blob();
          const file = new File([blob], "rally.mp4", { type: "video/mp4" });
          await navigator.share({
            title: "Pickleball Rally",
            text: "Check out this rally clip!",
            files: [file],
          });
          console.log("Share successful.");
        } catch (error) {
          console.error("Error sharing:", error);
          alert("Error sharing the clip.");
        }
      } else {
        alert("Web Share API not supported on this device.");
      }
    }

    function toggleMute() {
      videoElement.muted = !videoElement.muted;
      muteToggleButton.innerText = videoElement.muted ? "ðŸ”‡" : "ðŸ”Š";
    }

    async function toggleCamera() {
      if (recording) {
        alert("Stop recording before toggling camera.");
        return;
      }
      // Toggle between front ("user") and back ("environment")
      currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
      if (videoElement.srcObject) {
        videoElement.srcObject.getTracks().forEach(track => track.stop());
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { frameRate: { ideal: 120 }, facingMode: currentFacingMode },
          audio: true
        });
        console.log("Camera switched. New facing mode:", currentFacingMode);
        videoElement.srcObject = stream;
        if (mediaRecorder) {
          mediaRecorder = new MediaRecorder(stream, { mimeType: "video/mp4" });
          mediaRecorder.ondataavailable = (event) => {
            if (event.data && event.data.size > 0) recordedChunks.push(event.data);
          };
          mediaRecorder.onstop = () => {
            if (recordedChunks.length > 0) {
              const blob = new Blob(recordedChunks, { type: "video/mp4" });
              const url = URL.createObjectURL(blob);
              const clip = { url: url, timestamp: new Date().toLocaleTimeString() };
              rallyClips.push(clip);
              updateTimeline();
              recordedChunks = [];
            }
          };
        }
      } catch (error) {
        console.error("toggleCamera error:", error);
        alert("Unable to switch camera.");
      }
    }

    function startVoiceRecognition() {
      if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        console.log("Voice recognition not supported.");
        alert("Voice commands are not supported in Chrome on iPad. Use manual buttons.");
        return;
      }
      const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const speechRecognition = new Recognition();
      speechRecognition.continuous = true;
      speechRecognition.lang = "en-US";
      speechRecognition.onresult = (event) => {
        const lastTranscript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        console.log("Heard:", lastTranscript);
        if (lastTranscript === "start") {
          console.log("Voice command: Starting recording...");
          startRecording();
        } else if (lastTranscript === "stop") {
          console.log("Voice command: Stopping recording...");
          stopRecording();
        }
      };
      speechRecognition.onerror = (event) => {
        console.log("Speech recognition error:", event.error);
      };
      speechRecognition.start();
    }

    function manualStart() { startRecording(); }
    function manualStop() { stopRecording(); }
  </script>
</body>
</html>
