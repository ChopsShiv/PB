  <script>
    let firstRecordingStarted = false;
    let rallyTitleGlobal = "";
    let clipCounter = 0;
    let segmentedMode = true;
    let segmentTimer = null;
    let pausedForReview = false;
    const videoElement = document.getElementById("liveVideo");
    const timeline = document.getElementById("timeline");
    const muteToggleButton = document.getElementById("muteToggleButton");
    const recordingIndicator = document.getElementById("recordingIndicator");
    const reviewButtonContainer = document.getElementById("reviewButtonContainer");
    let mediaRecorder, recordedChunks = [], rallyClips = [], recording = false, currentFacingMode = "user";
    
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyCunssONBCjlKuNzwScq0HYCRB0upbL7xA",
      authDomain: "pb01-6dc9b.firebaseapp.com",
      projectId: "pb01-6dc9b",
      storageBucket: "pb01-6dc9b.firebasestorage.app",
      messagingSenderId: "451766893674",
      appId: "1:451766893674:web:4526c5aba2c5ff86955e13",
      measurementId: "G-Y22H853R18"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
    
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";
        document.getElementById("greeting").innerHTML =
          '<span class="helloText">Hello, </span><span class="usernameText">' +
          (user.displayName || user.email) +
          '</span>';
      } else {
        document.getElementById("loginContainer").style.display = "flex";
        document.getElementById("appContainer").style.display = "none";
      }
    });
    
    async function login() {
      try {
        await auth.signInWithEmailAndPassword(
          document.getElementById("email").value,
          document.getElementById("password").value
        );
      } catch (error) {
        alert("Login error: " + error.message);
      }
    }
    
    async function googleSignIn() {
      try {
        await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      } catch (error) {
        alert("Google sign-in error: " + error.message);
      }
    }
    
    async function startLivePreview() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            aspectRatio: { ideal: 16/9 },
            width: { ideal: 816 },
            height: { ideal: 480 },
            frameRate: { ideal: 120 },
            facingMode: currentFacingMode
          },
          audio: true
        });
        videoElement.srcObject = stream;
        videoElement.muted = true;
      } catch (error) {
        alert("Unable to access camera/microphone. Check your device settings.");
      }
    }
    
    function getFormattedFileName() {
      clipCounter++;
      const clipNumber = clipCounter.toString().padStart(3, '0');
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const timeStr = hh + mm;
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const dd = now.getDate().toString().padStart(2, '0');
      const yyyy = now.getFullYear().toString();
      const dateStr = month + dd + yyyy;
      return `${clipNumber}_${timeStr}_${dateStr}.mp4`;
    }
    
    async function uploadToFirebase(blob) {
      const storageRef = storage.ref();
      const fileName = getFormattedFileName();
      const fileRef = storageRef.child('rallies/' + fileName);
      const snapshot = await fileRef.put(blob);
      const downloadURL = await snapshot.ref.getDownloadURL();
      return { url: downloadURL, filename: fileName };
    }
    
    async function startGame() {
      const overlay = document.getElementById("startOverlay");
      const title = document.getElementById("rallyTitle").value || "";
      rallyTitleGlobal = title.replace(/[^a-zA-Z0-9-_]/g, "");
      overlay.remove();
      if (!videoElement.srcObject) {
        await startLivePreview();
        if (!window.MediaRecorder) {
          alert("MediaRecorder not supported. Please use Safari on iOS.");
          return;
        }
        createMediaRecorder();
        segmentedMode = true;
        startVoiceRecognition();
        if (!firstRecordingStarted) {
          firstRecordingStarted = true;
          startCountdown();
        } else {
          startRecording();
        }
      }
    }
    
    function startCountdown() {
      const countdownOverlay = document.createElement("div");
      countdownOverlay.id = "countdownOverlay";
      const countdownText = document.createElement("div");
      countdownOverlay.appendChild(countdownText);
      document.body.appendChild(countdownOverlay);
      let count = 10;
      countdownText.innerText = count;
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownText.innerText = count;
        } else {
          clearInterval(interval);
          countdownText.innerText = "GO!";
          setTimeout(() => {
            countdownOverlay.remove();
            startRecording();
          }, 500);
        }
      }, 1000);
    }
    
    function createMediaRecorder() {
      try {
        mediaRecorder = new MediaRecorder(videoElement.srcObject, {
          mimeType: "video/mp4",
          videoBitsPerSecond: 2500000,
          audioBitsPerSecond: 128000
        });
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        mediaRecorder.onstop = async () => {
          if (recordedChunks.length === 0) return;
          const blob = new Blob(recordedChunks, { type: "video/mp4" });
          const result = await uploadToFirebase(blob);
          rallyClips.push({
            url: result.url,
            timestamp: new Date().toLocaleTimeString(),
            filename: result.filename
          });
          updateTimeline();
          recordedChunks = [];
          if (pausedForReview) {
            replayRally(rallyClips[rallyClips.length - 1].url);
          } else if (segmentedMode) {
            createMediaRecorder();
            setTimeout(startRecording, 500);
          }
        };
      } catch (e) {
        alert("Failed to initialize recording. Your device may not support this feature.");
      }
    }
    
    function manualStart() {
      segmentedMode = true;
      createMediaRecorder();
      startRecording();
    }
    function manualStop() {
      segmentedMode = false;
      clearTimeout(segmentTimer);
      stopRecording();
    }
    
    function startRecording() {
      if (!recording && mediaRecorder) {
        recordedChunks = [];
        mediaRecorder.start();
        recording = true;
        recordingIndicator.style.display = "block";
        reviewButtonContainer.style.display = "block";
        if (segmentedMode) {
          segmentTimer = setTimeout(stopRecording, 60000);
        }
      }
    }
    
    function stopRecording() {
      if (recording && mediaRecorder) {
        mediaRecorder.stop();
        recording = false;
        recordingIndicator.style.display = "none";
        reviewButtonContainer.style.display = "none";
        clearTimeout(segmentTimer);
      }
    }
    
    async function stopGame() {
      segmentedMode = false;
      if (mediaRecorder && mediaRecorder.state === "recording") stopRecording();
      videoElement.srcObject.getTracks().forEach(t => t.stop());
      showDownloadOverlay();
    }
    
    function updateTimeline() {
      timeline.innerHTML = "";
      rallyClips.forEach((clip, i) => {
        const div = document.createElement("div");
        div.className = "timeline-item";
        const thumb = document.createElement("video");
        thumb.src = clip.url;
        thumb.muted = true; thumb.playsInline = true; thumb.autoplay = true; thumb.loop = true;
        thumb.onclick = () => replayRally(clip.url);
        const label = document.createElement("span");
        label.innerText = clip.filename.substring(0, 3);
        div.append(thumb, label);
        timeline.appendChild(div);
      });
    }
    
    function reviewLastClip() {
      if (recording) {
        pausedForReview = true;
        stopRecording();
      } else if (rallyClips.length) {
        replayRally(rallyClips[rallyClips.length - 1].url);
      }
    }
    
    function replayRally(url) {
      const overlay = document.createElement("div");
      overlay.id = "replayOverlay";
      const video = document.createElement("video");
      video.src = url; video.controls = true; video.autoplay = true; video.muted = true;
      video.style.width = "100%"; video.style.height = "100%"; video.style.objectFit = "contain";
      const back = document.createElement("button");
      back.id = "backButton"; back.innerText = "Back";
      back.onclick = () => { overlay.remove(); if (pausedForReview) { pausedForReview = false; createMediaRecorder(); setTimeout(startRecording, 500); } };
      const shareBtn = document.createElement("button");
      shareBtn.id = "shareButton"; shareBtn.innerText = "Share";
      shareBtn.onclick = () => shareClip(url);
      const controls = document.createElement("div");
      controls.className = "replay-controls";
      ["0.25x","0.5x","1.0x"].forEach(speed => {
        const btn = document.createElement("button");
        btn.innerText = speed;
        btn.onclick = () => video.playbackRate = parseFloat(speed);
        controls.appendChild(btn);
      });
      const muteBtn = document.createElement("button");
      muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
      muteBtn.onclick = () => {
        video.muted = !video.muted;
        muteBtn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
      };
      overlay.append(video, controls, muteBtn, back, shareBtn);
      document.body.appendChild(overlay);
    }
    
    async function shareClip(url) {
      if (navigator.share && navigator.canShare({ files: [] })) {
        try {
          const resp = await fetch(url);
          const blob = await resp.blob();
          const file = new File([blob], "rally.mp4", { type: "video/mp4" });
          await navigator.share({ title: "Pickleball Rally", text: "Check out this rally clip!", files: [file] });
        } catch {
          alert("Error sharing the clip.");
        }
      } else {
        await navigator.clipboard.writeText(url);
        alert("Clip URL copied to clipboard.");
      }
    }
    
    function toggleMute() {
      videoElement.muted = !videoElement.muted;
      muteToggleButton.innerHTML = videoElement.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    }
    
    async function toggleCamera() {
      if (recording) return alert("Stop recording before toggling camera.");
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      videoElement.srcObject.getTracks().forEach(t => t.stop());
      await startLivePreview();
      createMediaRecorder();
    }
    
    function startVoiceRecognition() {
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!Rec) return alert("Voice commands not supported.");
      const recog = new Rec();
      recog.continuous = true; recog.lang = "en-US";
      recog.onresult = e => {
        const cmd = e.results[e.results.length - 1][0].transcript.trim().toLowerCase();
        if (cmd === "start") startRecording();
        if (cmd === "stop") stopRecording();
      };
      recog.start();
    }
    
    async function trimAndUploadClip(url, start, end) {
      const resp = await fetch(url);
      const blob = await resp.blob();
      const videoEl = document.createElement("video");
      videoEl.src = URL.createObjectURL(blob);
      videoEl.crossOrigin = "anonymous";
      await new Promise(r => videoEl.onloadedmetadata = r);
      const stream = videoEl.captureStream();
      const recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
      const chunks = [];
      recorder.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
      return new Promise((resolve, reject) => {
        recorder.onstop = async () => {
          const trimmedBlob = new Blob(chunks, { type: "video/webm" });
          const result = await uploadToFirebase(trimmedBlob);
          resolve(result);
        };
        recorder.onerror = e => reject(e.error);
        videoEl.currentTime = start;
        recorder.start();
        videoEl.play();
        setTimeout(() => recorder.stop(), (end - start) * 1000);
      });
    }
    
    function showDownloadOverlay() {
      const overlay = document.createElement("div");
      overlay.id = "downloadOverlay";
      overlay.innerHTML = `
        <h2>Download Session Highlights</h2>
        <div id="clipsSelection" style="display:flex;flex-wrap:wrap;justify-content:center;gap:10px;width:80%;"></div>
        <form id="downloadForm">
          <label style="margin-top:20px;font-size:16px;">Enter your email:</label>
          <input type="email" name="to_email" id="downloadEmail" placeholder="your.email@example.com" required>
          <textarea name="message" id="downloadMessage" style="display:none;"></textarea>
          <button type="submit">Get Download Link</button>
        </form>
      `;
      if (auth.currentUser?.email) overlay.querySelector("#downloadEmail").value = auth.currentUser.email;
      
      // "Nah, I'm good" button
      const nahContainer = document.createElement("div");
      nahContainer.id = "nahContainer";
      const nahBtn = document.createElement("button");
      nahBtn.id = "nahImGoodBtn";
      nahBtn.innerText = "Nah, I'm good";
      nahBtn.onclick = async () => {
        videoElement.srcObject.getTracks().forEach(t => t.stop());
        await auth.signOut();
        overlay.remove();
      };
      nahContainer.appendChild(nahBtn);
      overlay.appendChild(nahContainer);
      
      const clipsSelection = overlay.querySelector("#clipsSelection");
      rallyClips.forEach((clip, i) => {
        const clipDiv = document.createElement("div");
        clipDiv.className = "clipItem";
        clipDiv.style.border = "1px solid #3a3a3c";
        clipDiv.style.padding = "5px";
        clipDiv.style.textAlign = "center";
        clipDiv.style.borderRadius = "8px";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = "clipCheckbox" + i;
        checkbox.value = clip.url;
        const thumb = document.createElement("video");
        thumb.src = clip.url;
        thumb.muted = true; thumb.playsInline = true; thumb.autoplay = true; thumb.loop = true;
        thumb.style.width = "120px"; thumb.style.height = "80px"; thumb.style.borderRadius = "8px";
        const label = document.createElement("div");
        label.innerText = clip.filename.substring(0,3);
        label.style.fontSize = "12px"; label.style.marginTop = "5px";
        // trim controls
        const startInput = document.createElement("input");
        startInput.type = "number"; startInput.id = `start-${i}`; startInput.min = "0"; startInput.step = "0.1"; startInput.value = "0"; startInput.style.width = "60px";
        const endInput = document.createElement("input");
        endInput.type = "number"; endInput.id = `end-${i}`; endInput.min = "0"; endInput.step = "0.1"; endInput.value = "0"; endInput.style.width = "60px";
        thumb.onloadedmetadata = () => { endInput.value = thumb.duration.toFixed(2); };
        const startLabel = document.createElement("label");
        startLabel.innerText = "Start(sec):"; startLabel.style.display="flex"; startLabel.style.alignItems="center"; startLabel.style.gap="3px";
        startLabel.appendChild(startInput);
        const endLabel = document.createElement("label");
        endLabel.innerText = "End(sec):"; endLabel.style.display="flex"; endLabel.style.alignItems="center"; endLabel.style.gap="3px";
        endLabel.appendChild(endInput);
        const trimControls = document.createElement("div");
        trimControls.className = "trim-controls";
        trimControls.append(startLabel, endLabel);
        
        clipDiv.append(checkbox, thumb, label, trimControls);
        clipsSelection.appendChild(clipDiv);
      });
      
      const downloadForm = overlay.querySelector("#downloadForm");
      downloadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const selected = [];
        rallyClips.forEach((clip,i) => {
          const cb = overlay.querySelector("#clipCheckbox"+i);
          if (cb?.checked) {
            const s = parseFloat(overlay.querySelector(`#start-${i}`).value);
            const eT = parseFloat(overlay.querySelector(`#end-${i}`).value);
            if (!isNaN(s) && !isNaN(eT) && eT > s) selected.push({url:clip.url,start:s,end:eT});
            else selected.push({url:clip.url});
          }
        });
        if (!selected.length) return alert("Please select at least one rally clip.");
        const to = overlay.querySelector("#downloadEmail").value.trim();
        if (!to) return alert("Please enter your email.");
        const results = [];
        for (const item of selected) {
          if (item.start !== undefined) {
            const res = await trimAndUploadClip(item.url,item.start,item.end);
            results.push(res.url);
          } else {
            results.push(item.url);
          }
        }
        overlay.querySelector("#downloadMessage").value = "Here are your download links:\n\n"+results.join("\n");
        try {
          await emailjs.sendForm('service_5an1el5','template_gph38u7',downloadForm);
          alert("Download link sent to your email.");
        } catch (err) {
          alert("Error sending email: "+(err.text||err.message));
        }
        setTimeout(async() => {
          overlay.remove();
          await auth.signOut();
        },5000);
      });
      
      document.body.appendChild(overlay);
    }
    
    async function signOutUser() {
      if (recording) stopRecording();
      videoElement.srcObject.getTracks().forEach(t => t.stop());
      await auth.signOut();
    }
  </script>
