<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Instant Replay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 90%;
            max-width: 600px;
            border: 2px solid black;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        #playButton {
            background: green;
            color: white;
        }
        #timeline {
            margin-top: 20px;
            text-align: left;
        }
        .rally-item {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
            background: lightgray;
            border-radius: 5px;
        }
        .rally-item:hover {
            background: darkgray;
        }
    </style>
</head>
<body>

    <h2>Pickleball Instant Replay</h2>

    <h3>Live Preview</h3>
    <video id="liveVideo" autoplay playsinline></video>
    <br>
    <button id="playButton" onclick="startGame()">Letâ€™s Play</button>
    <button onclick="stopGame()">Stop</button>

    <h3>Rally Timeline</h3>
    <div id="timeline"></div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let rallyClips = [];
        let recording = false;
        let speechRecognition;
        
        let videoElement = document.getElementById("liveVideo");
        let playButton = document.getElementById("playButton");
        let timeline = document.getElementById("timeline");

        async function startLivePreview() {
            let stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
        }

        async function startGame() {
            let stream = videoElement.srcObject;
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                if (recordedChunks.length > 0) {
                    let blob = new Blob(recordedChunks, { type: "video/webm" });
                    let url = URL.createObjectURL(blob);
                    let clip = { url: url, timestamp: new Date().toLocaleTimeString() };

                    rallyClips.push(clip);
                    updateTimeline();
                    
                    recordedChunks = [];
                }
            };

            startVoiceRecognition();

            playButton.style.background = "green"; // Button starts in green state
        }

        function startRecording() {
            if (!recording) {
                console.log("Recording started");
                recordedChunks = []; // Reset recorded clips
                mediaRecorder.start();
                recording = true;
                playButton.style.background = "red";
            }
        }

        function stopRecording() {
            if (recording) {
                console.log("Recording stopped");
                mediaRecorder.stop();
                recording = false;
                playButton.style.background = "green";
            }
        }

        function stopGame() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                stopRecording();
            }
            videoElement.srcObject.getTracks().forEach(track => track.stop());
            stopVoiceRecognition();
        }

        function updateTimeline() {
            timeline.innerHTML = "";
            rallyClips.forEach((clip, index) => {
                let div = document.createElement("div");
                div.className = "rally-item";
                div.innerText = `Rally ${index + 1} - ${clip.timestamp}`;
                div.onclick = () => replayRally(clip.url);
                timeline.appendChild(div);
            });
        }

        function replayRally(url) {
            let replayVideo = document.createElement("video");
            replayVideo.src = url;
            replayVideo.controls = true;
            replayVideo.autoplay = true;
            replayVideo.style.width = "90%";
            document.body.appendChild(replayVideo);
        }

        function startVoiceRecognition() {
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                console.log("Speech recognition not supported in this browser.");
                return;
            }

            let Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            speechRecognition = new Recognition();
            speechRecognition.continuous = true;
            speechRecognition.lang = "en-US";

            speechRecognition.onresult = (event) => {
                let lastTranscript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                console.log("Heard:", lastTranscript);
                if (lastTranscript === "start") {
                    console.log("Voice command detected: Starting recording...");
                    startRecording();
                } else if (lastTranscript === "stop") {
                    console.log("Voice command detected: Stopping recording...");
                    stopRecording();
                }
            };

            speechRecognition.onerror = (event) => {
                console.log("Speech recognition error:", event.error);
            };

            speechRecognition.start();
        }

        function stopVoiceRecognition() {
            if (speechRecognition) {
                speechRecognition.stop();
            }
        }

        startLivePreview();
    </script>

</body>
</html>
