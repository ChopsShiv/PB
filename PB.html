<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- For crossâ€‘origin isolation (best set via server headers in production) -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickleball Instant Replay - Login Required</title>
  
  <!-- Tailwind CSS (required for DaisyUI) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.10/dist/full.css" rel="stylesheet">
  
  <!-- Font Awesome 5 CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init('9IH3dz_bfpWORWxZH');
  </script>
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    html,body { width:100%;height:100%; font-family:Helvetica,sans-serif; background:#1c1c1e; color:#fff }
    button { transition:opacity .3s ease; font-weight:600; }
    /* Login */
    #loginContainer { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; padding:20px; background:#1c1c1e }
    #loginContainer input { width:80%;max-width:300px;margin:10px 0;padding:12px;border:1px solid #3a3a3c;border-radius:10px;background:#2c2c2e;color:#fff }
    #loginContainer button { width:80%;max-width:300px;padding:14px;margin-top:10px;border:none;border-radius:10px;color:#fff;font-size:16px;cursor:pointer }
    #emailSignInBtn { background:#0a84ff } #googleSignInBtn { background:#34a853 }
    /* App */
    #appContainer { display:none; position:relative; width:100%;height:100% }
    /* Start Overlay */
    #startOverlay { position:absolute;top:0;left:0;width:100vw;height:100vh;background:rgba(28,28,30,.95);z-index:999;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;text-align:center }
    #greeting { font-size:48px; font-weight:500; max-width:90%; word-wrap:break-word }
    .helloText{color:#fff} .usernameText{color:#C7FE2E}
    #startOverlay input { width:80%;max-width:300px;padding:12px;border:1px solid #3a3a3c;border-radius:10px;background:#2c2c2e;color:#fff }
    #startOverlay button { width:80%;max-width:300px;padding:14px;border:none;border-radius:10px;font-size:16px;cursor:pointer;background:#C7FE2E;color:#383836 }
    /* Countdown */
    #countdownOverlay { position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:1000 }
    #countdownOverlay div { font-size:80px;color:#fff }
    /* Video + Controls */
    .video-container { position:fixed;top:0;left:0;width:100vw;height:100vh;background:#1c1c1e }
    #liveVideo { position:absolute;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:1 }
    #recordingIndicator { position:absolute;top:10px;right:20px;font-size:10px;color:#ff453a;display:none;z-index:5 }
    .controls { position:absolute;top:50%;right:20px;transform:translateY(-50%);display:flex;flex-direction:column;gap:10px;z-index:2 }
    .controls button { padding:9px;border-radius:10px;background:#3a3a3c;border:none;font-size:12px;cursor:pointer }
    .controls button:hover { background:#48484a }
    .controls .signout { background:#ff3b30 }
    .controls .startRec, .controls .stopRec { background:#C7FE2E;color:#383836 }
    .cameraMuteGroup { display:flex;gap:10px;align-items:center }
    #toggleCameraButton { background:none;border:none;cursor:pointer;font-size:20px;color:#C7FE2E }
    .muteButton { width:30px;height:30px;border-radius:50%;background:none;border:none;font-size:16px;color:#C7FE2E;cursor:pointer }
    /* Ringâ€‘style Timeline */
    .timeline {
      position:absolute;
      bottom:100px;
      left:0;right:0;
      height:8px;
      background:rgba(60,60,60,0.3);
      display:flex;
      gap:2px;
      padding:0 10px;
      overflow-x:auto;
      z-index:3;
    }
    .timeline-chunk {
      height:100%;
      background:#C7FE2E;
      cursor:pointer;
      flex-shrink:0;
    }
    #timelineHandle {
      position:absolute;
      top:-4px;
      width:2px;
      height:16px;
      background:#fff;
      pointer-events:none;
    }
    /* Review */
    #reviewButtonContainer { position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:4;display:none }
    #reviewButton { background:#bf5af2;color:#fff;padding:24px 40px;border:none;border-radius:10px;font-size:36px;cursor:pointer;opacity:.8 }
    #reviewButton:hover{opacity:1}
    /* Download Overlay */
    #downloadOverlay { position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(28,28,30,.95);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;overflow-y:auto }
    #downloadOverlay h2 { margin-bottom:20px }
    #downloadOverlay .clipItem { border:1px solid #3a3a3c;padding:5px;margin:5px;border-radius:8px;text-align:center }
    #downloadOverlay .clipItem video { width:120px;height:80px;object-fit:cover;border-radius:8px }
    #downloadOverlay input[type=email] { padding:10px;font-size:16px;width:300px;margin-top:20px;border:1px solid #3a3a3c;border-radius:10px;background:#2c2c2e;color:#fff }
    #downloadOverlay button[type=submit] { padding:12px 24px;font-size:18px;background:#32d74b;border:none;border-radius:10px;color:#fff;cursor:pointer;margin-top:20px }
    #downloadOverlay button[type=submit]:hover { opacity:.9 }
    #nahContainer { width:100%;background:#383836;display:flex;justify-content:center;padding:10px;margin-top:10px }
    #nahImGoodBtn { padding:12px 24px;border:none;border-radius:10px;background:none;color:#C7FE2E;font-size:18px;cursor:pointer }
    #nahImGoodBtn:hover{opacity:.9}
    .trim-controls { display:flex;gap:5px;margin-top:5px;font-size:12px }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginContainer">
    <img src="https://i.postimg.cc/1tsKBkMk/SC-logo.png" alt="Logo" class="mb-4"/>
    <h2 class="text-2xl font-bold mb-4">Login to Access the App</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="emailSignInBtn" onclick="login()">Login</button>
    <button id="googleSignInBtn" onclick="googleSignIn()">Sign in with Google</button>
  </div>

  <!-- Main App -->
  <div id="appContainer">
    <!-- Start -->
    <div id="startOverlay">
      <div id="greeting"></div>
      <label for="rallyTitle" class="text-lg">Add a name for today's game</label>
      <input type="text" id="rallyTitle" placeholder="Enter Game Title" />
      <button onclick="startGame()">Lets pickle!</button>
    </div>
    <!-- Video + controls -->
    <div class="video-container">
      <video id="liveVideo" autoplay playsinline muted></video>
      <div id="recordingIndicator">ðŸ”´ Recording</div>
      <div id="reviewButtonContainer"><button id="reviewButton" onclick="reviewLastClip()">Review</button></div>
      <div class="controls">
        <button class="startRec" onclick="manualStart()">Start Rec</button>
        <button class="stopRec" onclick="manualStop()">Stop Rec</button>
        <button onclick="stopGame()">End Session</button>
        <div class="cameraMuteGroup">
          <button id="toggleCameraButton" onclick="toggleCamera()"><i class="fas fa-camera"></i></button>
          <button id="muteToggleButton" class="muteButton" onclick="toggleMute()"><i class="fas fa-volume-mute"></i></button>
        </div>
        <button class="signout" onclick="signOutUser()">Sign Out</button>
      </div>
      <div class="timeline" id="timeline">
        <!-- segments + playhead inserted here -->
      </div>
    </div>
  </div>

  <script>
    // State
    let firstRecordingStarted=false,
        rallyTitleGlobal="",
        clipCounter=0,
        segmentedMode=true,
        segmentTimer=null,
        pausedForReview=false,
        segmentStartTime=0,
        mediaRecorder, recordedChunks=[], rallyClips=[], recording=false, currentFacingMode="user";

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCunssONBCjlKuNzwScq0HYCRB0upbL7xA",
      authDomain: "pb01-6dc9b.firebaseapp.com",
      projectId: "pb01-6dc9b",
      storageBucket: "pb01-6dc9b.firebasestorage.app",
      messagingSenderId: "451766893674",
      appId: "1:451766893674:web:4526c5aba2c5ff86955e13",
      measurementId: "G-Y22H853R18"
    };
    firebase.initializeApp(firebaseConfig);
    const storage=firebase.storage(), auth=firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // Elements
    const loginContainer=document.getElementById("loginContainer"),
          appContainer=document.getElementById("appContainer"),
          greetingEl=document.getElementById("greeting"),
          emailInput=document.getElementById("email"),
          passInput=document.getElementById("password"),
          liveVideo=document.getElementById("liveVideo"),
          recordingIndicator=document.getElementById("recordingIndicator"),
          reviewButtonContainer=document.getElementById("reviewButtonContainer"),
          timelineEl=document.getElementById("timeline");

    auth.onAuthStateChanged(user=>{
      if(user){
        loginContainer.style.display="none";
        appContainer.style.display="block";
        greetingEl.innerHTML=`<span class="helloText">Hello, </span><span class="usernameText">${user.displayName||user.email}</span>`;
      } else {
        loginContainer.style.display="flex";
        appContainer.style.display="none";
      }
    });

    async function login(){
      try { await auth.signInWithEmailAndPassword(emailInput.value,passInput.value) }
      catch(e){ alert("Login error: "+e.message) }
    }
    async function googleSignIn(){
      try { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()) }
      catch(e){ alert("Google sign-in error: "+e.message) }
    }

    // Preview
    async function startLivePreview(){
      try{
        const stream=await navigator.mediaDevices.getUserMedia({
          video:{ aspectRatio:{ideal:16/9},width:{ideal:816},height:{ideal:480},frameRate:{ideal:120},facingMode:currentFacingMode },
          audio:true
        });
        liveVideo.srcObject=stream; liveVideo.muted=true;
      }catch(e){ alert("Unable to access camera/mic.") }
    }

    function getFormattedFileName(){
      clipCounter++;
      const now=new Date(),
            hh=String(now.getHours()).padStart(2,"0"),
            mm=String(now.getMinutes()).padStart(2,"0"),
            timeStr=hh+mm,
            month=String(now.getMonth()+1).padStart(2,"0"),
            dd=String(now.getDate()).padStart(2,"0"),
            yyyy=now.getFullYear(),
            dateStr=month+dd+yyyy;
      return `${String(clipCounter).padStart(3,"0")}_${timeStr}_${dateStr}.mp4`;
    }
    async function uploadToFirebase(blob){
      const ref=storage.ref().child("rallies/"+getFormattedFileName()),
            snap=await ref.put(blob),
            url=await snap.ref.getDownloadURL();
      return {url,filename:ref.name};
    }

    // Game start
    async function startGame(){
      const title=document.getElementById("rallyTitle").value||"";
      rallyTitleGlobal=title.replace(/[^a-zA-Z0-9-_]/g,"");
      document.getElementById("startOverlay").remove();
      if(!liveVideo.srcObject){
        await startLivePreview();
        if(!window.MediaRecorder) return alert("MediaRecorder not supported.");
        createMediaRecorder();
        segmentedMode=true;
        startVoiceRecognition();
        if(!firstRecordingStarted){
          firstRecordingStarted=true;
          startCountdown();
        } else {
          startRecording();
        }
      }
    }
    function startCountdown(){
      const ov=document.createElement("div");
      ov.id="countdownOverlay";
      const txt=document.createElement("div");
      ov.append(txt); document.body.append(ov);
      let count=10;
      txt.innerText=count;
      const iv=setInterval(()=>{
        count--;
        if(count>0) txt.innerText=count;
        else{
          clearInterval(iv);
          txt.innerText="GO!";
          setTimeout(()=>{ov.remove();startRecording()},500);
        }
      },1000);
    }

    function createMediaRecorder(){
      try{
        mediaRecorder=new MediaRecorder(liveVideo.srcObject,{
          mimeType:"video/mp4",
          videoBitsPerSecond:2500000,
          audioBitsPerSecond:128000
        });
        mediaRecorder.ondataavailable=e=>{
          if(e.data.size) recordedChunks.push(e.data);
        };
        mediaRecorder.onstop=async ()=>{
          const blob=new Blob(recordedChunks,{type:"video/mp4"});
          const {url,filename}=await uploadToFirebase(blob);
          const duration=(Date.now()-segmentStartTime)/1000;
          rallyClips.push({url,filename,duration});
          recordedChunks=[];
          updateTimeline();
          if(pausedForReview){
            replayRally(url);
          } else if(segmentedMode){
            createMediaRecorder();
            setTimeout(startRecording,500);
          }
        };
      }catch(e){
        alert("Recording init failed; device may not support.");
      }
    }

    function manualStart(){ segmentedMode=true; createMediaRecorder(); startRecording() }
    function manualStop(){ segmentedMode=false; clearTimeout(segmentTimer); stopRecording() }

    function startRecording(){
      if(!recording && mediaRecorder){
        recordedChunks=[];
        segmentStartTime=Date.now();
        mediaRecorder.start();
        recording=true;
        recordingIndicator.style.display="block";
        reviewButtonContainer.style.display="block";
        if(segmentedMode){
          segmentTimer=setTimeout(stopRecording,60000);
        }
      }
    }
    function stopRecording(){
      if(recording && mediaRecorder){
        mediaRecorder.stop();
        recording=false;
        recordingIndicator.style.display="none";
        reviewButtonContainer.style.display="none";
        clearTimeout(segmentTimer);
      }
    }

    async function stopGame(){
      segmentedMode=false;
      if(mediaRecorder?.state==="recording") stopRecording();
      liveVideo.srcObject.getTracks().forEach(t=>t.stop());
      showDownloadOverlay();
    }

    // Ringâ€‘style timeline
    function updateTimeline(){
      timelineEl.innerHTML="";
      const total=rallyClips.reduce((sum,c)=>sum+c.duration,0);
      rallyClips.forEach((clip,i)=>{
        const chunk=document.createElement("div");
        chunk.className="timeline-chunk";
        chunk.style.width=(clip.duration/total*100)+"%";
        chunk.onclick=()=>{
          movePlayhead(i);
          replayRally(clip.url);
        };
        timelineEl.append(chunk);
      });
      // add playhead
      const ph=document.createElement("div");
      ph.id="timelineHandle";
      timelineEl.append(ph);
      // store handle
      window.timelineHandle=ph;
    }
    function movePlayhead(index){
      let offset=0;
      const total=rallyClips.reduce((s,c)=>s+c.duration,0);
      for(let i=0;i<index;i++){
        offset+=rallyClips[i].duration;
      }
      const pct=offset/total;
      const rect=timelineEl.getBoundingClientRect();
      const x=10 + pct*(rect.width-20); // account for 10px padding each side
      window.timelineHandle.style.left=`${x}px`;
    }

    function reviewLastClip(){
      if(recording){
        pausedForReview=true;
        stopRecording();
      } else if(rallyClips.length){
        movePlayhead(rallyClips.length-1);
        replayRally(rallyClips[rallyClips.length-1].url);
      }
    }

    function replayRally(url){
      const ov=document.createElement("div"); ov.id="replayOverlay";
      const vid=document.createElement("video");
      vid.src=url; vid.controls=true; vid.autoplay=true; vid.muted=true;
      vid.style.width="100%"; vid.style.height="100%"; vid.style.objectFit="contain";
      const back=document.createElement("button");
      back.id="backButton"; back.innerText="Back";
      back.onclick=()=>{
        ov.remove();
        if(pausedForReview){
          pausedForReview=false;
          createMediaRecorder();
          setTimeout(startRecording,500);
        }
      };
      const shareBtn=document.createElement("button");
      shareBtn.id="shareButton"; shareBtn.innerText="Share";
      shareBtn.onclick=()=>shareClip(url);
      const ctrlWrap=document.createElement("div"); ctrlWrap.className="replay-controls";
      ["0.25x","0.5x","1.0x"].forEach(sp=>{
        const b=document.createElement("button");
        b.innerText=sp;
        b.onclick=()=>vid.playbackRate=parseFloat(sp);
        ctrlWrap.append(b);
      });
      const muteBtn=document.createElement("button");
      muteBtn.innerHTML='<i class="fas fa-volume-mute"></i>';
      muteBtn.onclick=()=>{
        vid.muted=!vid.muted;
        muteBtn.innerHTML=vid.muted?'<i class="fas fa-volume-mute"></i>':'<i class="fas fa-volume-up"></i>';
      };
      ov.append(vid,ctrlWrap,muteBtn,back,shareBtn);
      document.body.append(ov);
    }

    async function shareClip(url){
      if(navigator.share&&navigator.canShare({files:[]})){
        try{
          const resp=await fetch(url),
                blob=await resp.blob(),
                file=new File([blob],"rally.mp4",{type:"video/mp4"});
          await navigator.share({title:"Pickleball Rally",text:"Check out this rally clip!",files:[file]});
        }catch{
          alert("Error sharing");
        }
      } else {
        await navigator.clipboard.writeText(url);
        alert("URL copied to clipboard.");
      }
    }

    function toggleMute(){
      liveVideo.muted=!liveVideo.muted;
      muteToggleButton.innerHTML=liveVideo.muted?'<i class="fas fa-volume-mute"></i>':'<i class="fas fa-volume-up"></i>';
    }

    async function toggleCamera(){
      if(recording) return alert("Stop recording first.");
      currentFacingMode=currentFacingMode==="user"?"environment":"user";
      liveVideo.srcObject.getTracks().forEach(t=>t.stop());
      await startLivePreview();
      createMediaRecorder();
    }

    function startVoiceRecognition(){
      const Rec=window.SpeechRecognition||window.webkitSpeechRecognition;
      if(!Rec) return;
      const recog=new Rec();
      recog.continuous=true; recog.lang="en-US";
      recog.onresult=e=>{
        const cmd=e.results[e.results.length-1][0].transcript.trim().toLowerCase();
        if(cmd==="start") startRecording();
        if(cmd==="stop") stopRecording();
      };
      recog.start();
    }

    // Trimming omitted here for brevity...
    function showDownloadOverlay(){
      // existing download+trim UI...
    }

    async function signOutUser(){
      if(recording) stopRecording();
      liveVideo.srcObject.getTracks().forEach(t=>t.stop());
      await auth.signOut();
    }
  </script>
</body>
</html>
